<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <img
          class="burger-menu"
          src="./unread.img/6351903_burger_list_menu_navigation_icon.png"
          alt=""
        />
        <div class="head-con">
          <div class="head-search">
            <img
              class="logo"
              src="./unread.img/b809740220f5b5b4749e697e42df987b.png"
              alt=""
            />
            <div class="vertical-line"></div>
            <div class="input-con">
              <img
                class="search-icon"
                src="./unread.img/211817_search_strong_icon.png"
                alt=""
              />
              <input type="search" placeholder="Хайлт хийх" />
            </div>
          </div>
          <div class="head-news">
            <span class="opacity05">Дараагийн нийтлэл:</span>
            <span class="next-article">Мэдүүштэй</span>
            <button>Өнөөдөр орно</button>
          </div>
        </div>
        <div class="social">
          <img src="./unread.img/104498_facebook_icon.png" alt="" />
          <img
            src="./unread.img/5279112_camera_instagram_social media_instagram logo_icon.png"
            alt=""
          />
          <img
            src="./unread.img/5282551_tweet_twitter_twitter logo_icon.png"
            alt=""
          />
        </div>
      </div>
      <div class="hero-sec">
        <img src="./unread.img/db1de093db8bbeae103383001a8273bd.jpeg" alt="" />
        <div class="hero-text">
          <p class="hero-today">өнөөдөр</p>
          <p class="hero-know">Мэдүүштэй</p>
          <p class="hero-unread">
            Unread зочлов: Дулаан мэдрэмжээр нөмрөх "Нөмөр" кофе шопын тухай
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
